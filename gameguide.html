<script>


    var lightMode = true;

    function changeSheet() {
        // makes lightMode equal Not lightMode
        lightMode = !lightMode;
        var lightSheet = document.getElementById("lightSheet")
        var darkSheet = document.getElementById("darkSheet")

        // if lightMode turned off, display dark styleSheet
        // two equals compares two things
        if (lightMode == false) {
            console.log("Turning dark mode on...")
            darkSheet.media = "";
            lightSheet.media = "none";
        } else {
            console.log("Turning light mode on...")
            darkSheet.media = "none";
            lightSheet.media = "";
        }
    }

    var slideShow = 0;
    rotate();

    function rotate() {
        var i;
        var x = document.getElementsByClassName("slide");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        slideShow++;
        if (slideShow > x.length) { slideShow = 1 }
        x[slideShow - 1].style.display = "block";
        setTimeout(rotate, 5000);
    }
</script>
